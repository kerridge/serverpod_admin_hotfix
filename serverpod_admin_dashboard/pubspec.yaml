name: serverpod_admin_dashboard
description: The missing admin dashboard for Serverpod. A complete Flutter package providing CRUD operations, foreign key relationships, boolean fields, date pickers, pagination, search, and authentication for managing your Serverpod database records.
version: 0.1.6
homepage: https://github.com/AdamMusa/serverpod_admin
environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  serverpod_client: 3.0.1
  # serverpod_admin_client:
  #   path: ../serverpod_admin_client
  serverpod_admin_client: ^1.0.6
  serverpod_auth_idp_flutter: ^3.0.1



dev_dependencies:
  flutter_lints: '>=3.0.0 <7.0.0'

flutter:
  uses-material-design: true
