services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: use_serverpod_admin
      POSTGRES_PASSWORD: "ANViNkkftYuDcDyl5XFNAaQLznpyOU1O"
    volumes:
      - use_serverpod_admin_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "172nKAc3_E2rkab2ArUuNSraYg8RZLfw"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: use_serverpod_admin_test
      POSTGRES_PASSWORD: "tBW0R-RsB5xlwIC7BOZjepThyLvXVXj5"
    volumes:
      - use_serverpod_admin_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "qIpOXcLF28_8xO0J-uKSWNB9V0XLcQbx"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  use_serverpod_admin_data:
  use_serverpod_admin_test_data:
